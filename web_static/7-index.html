<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="4-common.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="stylesheet" href="3-footer.css">
    <link rel="stylesheet" href="6-filters.css">
    <link rel="stylesheet" href="7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Texas...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>City1</li>
                <li>City2</li>
              </ul>
            </li>
            <li>
              <h2>Texas</h2>
              <ul>
                <li>City1</li>
                <li>City2</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Parking, Swimming pools...</h4>
          <ul class="popover">
            <li>Parking</li>
            <li>Swimming pools</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Penthouse</h2>
        </article>
        <article>
          <h2>Suite</h2>
        </article>
        <article>
          <h2>Apartment</h2>
        </article>
        <article>
          <h2>Cottage</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
